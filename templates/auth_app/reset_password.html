{% extends "auth_app/base.html" %}
{% load static %}
{% block title_main %}Forgot Password{% endblock %}
{% block body_main_content %}
    <div class="container mt--8 pb-5">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7">
                <div class="card bg-secondary border-0 mb-0">
                    <div class="card-body px-lg-5 py-lg-5">
                        {% include "partials/_messages.html" %}
                        <div class="text-center text-muted mb-4"><small>Reset Password</small></div>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <div class="input-group input-group-merge input-group-alternative"><div class="input-group-prepend"><span class="input-group-text"><i class="ni ni-email-83"></i></span></div><input class="form-control" type="email" placeholder="email@email.com" name="email" autocomplete="email" maxlength="254" required="" id="id_email"></div>
                            </div>
                            <div class="text-center"><button type="submit" class="btn btn-primary my-4">Send Email</button></div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3"><div class="col-6"><a href="{% url 'login' %}" class="text-light"><small>Login</small></a></div><div class="col-6 text-right"><a href="{% url 'register' %}" class="text-light"><small>Create new account</small></a></div></div>
            </div>
        </div>
    </div>
{% endblock %}
